<!--pop up sign in-->
<div class="modal fade" id="loginModalLong" tabindex="-1" role="dialog" aria-labelledby="loginModalLongTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<form action="/" method="post">
			<div class="modal-content">
				<div class="modal-header">
					<div class="col-3">
						<img src="../assets/Logo.png" class="img-fluid " alt="Responsive image">
					</div>
					<div class="col-6">
						<h1 class="modal-title mt-3" id="exampleModalLongTitle">
							<strong>INGRESAR</strong>
						</h1>
					</div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="col-lg-8 mx-auto">
						<input type="email" class="form-control mt-3" id="roundregister" aria-describedby="emailHelp" name="email" placeholder="Correro electrónico"> <input type="password" class="form-control mt-3" id="roundregister" name="pass" placeholder="Contraseña">
					</div>
				</div>
				<div class="modal-footer">
					<input type="submit" value="Iniciar sesión" class="btn btn-primary" id="button-style" />
				</div>
			</div>
		</form>
	</div>
</div>

<div class="modal fade" id="signupModalLong" tabindex="-1" role="dialog" aria-labelledby="signupModalLongTitle" aria-hidden="true">

				<div class="modal-body">
