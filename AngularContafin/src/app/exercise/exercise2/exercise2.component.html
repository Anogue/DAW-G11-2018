<body class="bgexercises" id="page-top">
  <header_exercise></header_exercise>
  <form>
    <!--Question and answers-->
    <section class="p-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{statement}}</h2>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="container mb-5">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-row align-items-center">
              <textarea class="form-control center" rows="7" cols=100 placeholder="Escribe aquÃ­" name="solution" [(ngModel)]="answerText"
                [id]="color"></textarea>
            </div>
          </div>
        </div>
      </div>
      <hr class="invisible p-2">
    </section>
  </form>
</body>
<footer>
    <div class="mt-5 fixed-bottom" id="bg-foot">
      <div class="container-fluid py-3">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
          <button *ngIf="nElement!=0 && nElement!=1 " class="btn btn-primary btn-xl js-scroll-trigger" (click)="nextExercise()">SALTAR
          </button>
          <button *ngIf="nElement!=0 && !press" class="btn btn-primary btn-xl js-scroll-trigger" (click)="check()">CALIFICAR
          </button>
          <button *ngIf="nElement!=1 && press"  class="btn btn-primary btn-xl js-scroll-trigger" (click)="nextExercise()">SIGUIENTE
          </button>
          <button *ngIf="nElement==1 && press && !right"  class="btn btn-primary btn-xl js-scroll-trigger" (click)="nextExercise()">SIGUIENTE 
          </button>
          <button *ngIf="nElement==1 && press" class="btn btn-primary btn-xl js-scroll-trigger" [routerLink]="['/Unit',idUnit,'Lesson', idLesson , 'lessonCompleted']">TERMINAR
          </button>
        </div>
      </div>
    </div>
  </footer>
