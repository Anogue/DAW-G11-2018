<div class="bgexercises" id="page-top">

  <!--Question and answers-->
  <section class="p-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{statement}}</h2>
          <hr class="my-4">
        </div>
      </div>
    </div>
    <div class="container ">

      <div class="col-lg-8 mx-auto">
        <label [id]="option1" class="mx-auto text-center" id="exercise1">
          <h5 class="mt-2 mb-2 ml-2 mr-2">
            <input type="radio" [(ngModel)]="answer" value="uno" /> {{texts[0]}}
          </h5>
        </label>
      </div>
      <div class="col-lg-8 mx-auto">
        <label [id]="option2" class="mx-auto text-center" id="exercise1">
          <h5 class="mt-2 mb-2 ml-2 mr-2">
            <input type="radio" [(ngModel)]="answer" value="dos" /> {{texts[1]}}
          </h5>
        </label>
      </div>
      <div class="col-lg-8 mx-auto">
        <label [id]="option3" class="mx-auto text-center" id="exercise1">
          <h5 class="mt-2 mb-2 ml-2 mr-2">
            <input type="radio" [(ngModel)]="answer" value="tres" /> {{texts[2]}}
          </h5>
        </label>
      </div>
    </div>
  </section>
</div>
<footer>
    <div class="mt-5 fixed-bottom" id="bg-foot">
      <div class="container-fluid py-3">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
          <a class="js-scroll-trigger"></a>
          <button *ngIf="nElement!=0 && nElement!=1 " class="btn btn-primary btn-xl js-scroll-trigger">SALTAR
          </button>
          <a class="js-scroll-trigger"></a>
          <button *ngIf="nElement!=0 && !press" class="btn btn-primary btn-xl js-scroll-trigger" (click)="check()">CALIFICAR
          </button>
          <a class="js-scroll-trigger"></a>
          <button *ngIf="nElement!=1 && press"  class="btn btn-primary btn-xl js-scroll-trigger" (click)="nextExercise()">SIGUIENTE
          </button>
          <a class="js-scroll-trigger"></a>
          <button *ngIf="nElement==1 && press && !right"  class="btn btn-primary btn-xl js-scroll-trigger" (click)="nextExercise()">SIGUIENTE 
          </button>
          <a class="js-scroll-trigger"></a>
          <button *ngIf="nElement==1 && press && right" class="btn btn-primary btn-xl js-scroll-trigger" [routerLink]="['/Unit',idUnit,'Lesson', idLesson , 'lessonCompleted']">TERMINAR
          </button>
        </div>
      </div>
    </div>
  </footer>
