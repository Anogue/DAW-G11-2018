  <!--Question and answers-->

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{statement}}</h2>

        </div>
      </div>
    </div>
    <div class="container ">
      <div class="row">

              </div>
              <div class="col-lg-4 col-md-6">

                </label>
              </div>
              <div class="col-lg-4 col-md-6">
                <label class="service-box mt-5 mx-auto text-center card-body" id="exercise1">

                  <input type="radio" [(ngModel)]="answer" value="tres">  {{texts[2]}}
