<div class="bgexercises" id="page-top">

<!--Progress bar-->
<div class="container">
  <hr class="invisible">
  <div class="row">
    <div class="col-sm-1">
      <button type="button" class="close sticky-top" (click)="open(modal)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="col-sm-10">
      <p>
        <ngb-progressbar type="danger" [value]=progress [striped]="true" [animated]="true"></ngb-progressbar>
      </p>
    </div>
  </div>
</div>

<!--pop up close-->
<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">¿Estás seguro de que quieres salir?</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Perderás el progeso en esta lección&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-xl js-scroll-trigger" (click)="c('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary btn-xl js-scroll-trigger" id="button-style" (click)="c('Exit click')">Salir</button>
  </div>
</ng-template>

</div>
