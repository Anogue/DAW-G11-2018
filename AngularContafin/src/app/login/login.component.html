<form class="dropdown-item" action="/" method="post">
    <div class="form-group">
        <label class="mt-3" for="exampleInputEmail1">
            <strong>Itroduce tus datos:</strong>
        </label>
        <input #email type="email" class="form-control" id="roundregister" aria-describedby="emailHelp" name="email" placeholder="Correo electrónico">
    </div>
    <div class="form-group">
        <input #pass type="password" class="form-control" id="roundregister" name="pass" placeholder="Contraseña">
    </div>
    <div class="mb-3 service-box  text-center rounded text-white">
        <input type="submit" value="Iniciar Sesión" class="btn btn-primary js-scroll-trigger" (click)="logIn($event, email.value, pass.value)"
        />
        <br />
    </div>
    <!--<input type="email" class="form-control" id="roundregister" aria-describedby="emailHelp" placeholder="Usuario o correo" [(ngModel)]="usuario"/>
    <input type="password" class="form-control" id="roundregister" placeholder="Contraseña" [(ngModel)]="password"/>
    <input type="submit" value="Ingresar" class="btn btn-primary js-scroll-trigger"/>-->
</form>
