<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<div class="col-3">
			<img src="../assets/Logo.png" class="img-fluid " alt="Responsive image">
		</div>
		<div class="col-6">
			<h1 class="modal-title" id="exampleModalLongTitle">
				<strong>REGÍSTRATE</strong>
			</h1>
		</div>
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<app-login [formkind]='kind'></app-login>
	<div class="modal-footer mx-auto">
	</div>
</ng-template>

<!-- For changing background modify img header.jpg -->

<header class="masthead text-center text-white d-flex">
	<div class="container m-auto">
		<div class="row">
			<div class="col-sm-5 ">
				<img src="../assets/Logo.png" class="img-fluid " alt="Responsive image">
			</div>
			<div class="col-sm-7 align-self-center">
				<h1 class="text-uppercase">
					<h2>Diviértete aprendiendo contabilidad</h2>
				</h1>
				<hr>
				<a id="button-style" class="btn btn-primary btn-xl js-scroll-trigger" [routerLink]="['/home']">COMENZAR</a>
				<a class="btn btn-primary btn-xl js-scroll-trigger" data-toggle="modal" data-target="#exampleModalLong" (click)="open(content)">REGÍSTRATE</a>
			</div>
		</div>
	</div>
</header>
