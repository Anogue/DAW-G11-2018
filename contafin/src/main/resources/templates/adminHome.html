<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<base href="/">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>CONTaFIN</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
	rel='stylesheet' type='text/css'>
<link
	href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
	rel='stylesheet' type='text/css'>

<!-- Plugin CSS -->
<link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/creative.min.css" rel="stylesheet">

</head>

<body class="bghome" id="page-top">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top"
		id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="home">CONTaFIN</a>
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav navbar-left">
					<li class="nav-item active"><a class="nav-link " href="home">Inicio
							<span class="sr-only">(current)</span>
					</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li><img src="img/profile.png" width="40" height="35"
						class="img-thumbnail"></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle " id="navbarDropdownMenuLink"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{name}}</a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="profile">Tu perfil</a> <a
								class="dropdown-item" href="configuration">Configuracion</a> <a
								class="dropdown-item" href="goal">Fijar meta</a> <a
								class="dropdown-item" href="#">Atajos de teclado</a> <a
								class="dropdown-item" href="/logout">Cerrar Sesion</a>
						</div></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container my-auto">
		<div class="row">
			<div class="col-sm-12">
				<div class="mt-5 mx-auto text-center card-body bg-white" id="round">
					<div id="accordion">
						<div class="card">
							<div class="card-header" id="headingOne">
								<h5 class="mb-0">
									<button class="btn btn-link" data-toggle="collapse"
										data-target="#collapseOne" aria-expanded="true"
										aria-controls="collapseOne">Alumnos</button>
								</h5>
							</div>

							<div id="collapseOne" class="collapse show"
								aria-labelledby="headingOne" data-parent="#accordion">
								<div class="card-body">
									<table class="table table-hover">
										<thead>
											<tr>
												<th scope="col">Nombre</th>
												<th scope="col">Nivel</th>
												<th scope="col">Email</th>
											</tr>
										</thead>
										<tbody>
											{{#users}}
											<tr>
												<td>{{username}}</td>
												<td>{{levels}}</td>
												<td>{{email}}</td>
											</tr>
											{{/users}}
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header" id="headingTwo">
								<h5 class="mb-0">
									<button class="btn btn-link collapsed" data-toggle="collapse"
										data-target="#collapseTwo" aria-expanded="false"
										aria-controls="collapseTwo">Lecciones</button>
								</h5>
							</div>
							<div id="collapseTwo" class="collapse"
								aria-labelledby="headingTwo" data-parent="#accordion">
								<div class="card-body">

									<div class="row justify-content-around">
										{{#units}}
										<div class="col-lg-6 col-md-6 ">
											<div class="service-box mt-5 mx-auto text-center card-body"
												id="Unit">
												<a class="col-lg-5" href="/Unit/{{-index}}/lessons"
													id="selectLesson">
													<h2 class="text-white ">{{.}}</h2>
												</a>
											</div>
										</div>
										{{/units}}
									</div>

								</div>
								<div class="card-body">
									<button type="button" class="btn btn-outline-secondary">Añadir
										Unidad</button>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-header" id="headingThree">
								<h5 class="mb-0">
									<button class="btn btn-link collapsed" data-toggle="collapse"
										data-target="#collapseThree" aria-expanded="false"
										aria-controls="collapseThree">Estadísticas</button>
								</h5>
							</div>
							<div id="collapseThree" class="collapse"
								aria-labelledby="headingThree" data-parent="#accordion">
								<div class="card-body"></div>
							</div>
						</div>
					</div>


				</div>
			</div>

		</div>
	</div>


	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script src="vendor/scrollreveal/scrollreveal.min.js"></script>
	<script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/creative.min.js"></script>
	<script src="js/changeFixed.js"></script>

</body>

</html>
